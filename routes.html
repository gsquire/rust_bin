<h1 id="rust_bin-api"><code>rust_bin</code> API</h1>
<h2 id="get"><code>GET /</code></h2>
<p>Return this page.</p>
<h2 id="get-ip"><code>GET /ip</code></h2>
<p>Return the origin IP of the user.</p>
<h2 id="get-user-agent"><code>GET /user-agent</code></h2>
<p>Return the <code>User-Agent</code> header or 400 if it was not found.</p>
<h2 id="get-stream-bytesn"><code>GET /stream-bytes/&lt;n&gt;</code></h2>
<p>Stream <code>n</code> number of bytes in chunks.</p>
<h2 id="get-statuss"><code>GET /status/&lt;s&gt;</code></h2>
<p>Return the specified HTTP status <code>s</code> or 400 if it is invalid.</p>
